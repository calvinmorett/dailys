{{ $related := (where site.RegularPages "Type" "in" site.Params.mainSections).Related . | first 3 }}
{{ with $related }}
<div class="releated-content">
  
  <h2>Related Posts</h2>
  
  <ul class="posts">
    {{ range . }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
</div>
{{ end }}
